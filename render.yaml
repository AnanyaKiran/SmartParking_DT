services:
  - type: web
    name: parking-management
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: parking-db
          property: connectionString

databases:
  - name: parking-db
