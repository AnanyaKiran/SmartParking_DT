<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Parking Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h2>ЁЯЪЧ Smart Parking Dashboard ЁЯЪЧ</h2>
    <div id="slot-status">Loading slots...</div>

    <script>
        async function fetchSlots() {
            try {
                const response = await fetch("/slots/");
                const slots = await response.json();
                const container = document.getElementById("slot-status");
                container.innerHTML = slots.map(s => `
                    <div>
                        Slot ${s.slot_id}: ${s.is_occupied ? "Occupied" : "Free"} 
                        ${s.is_occupied ? `<a href="/slot/${s.slot_id}">Details</a>` : ""}
                    </div>
                `).join("");
            } catch (err) {
                console.error(err);
                document.getElementById("slot-status").innerHTML = "тЪая╕П Error loading slots.";
            }
        }

        fetchSlots();
    </script>
</body>
</html>
